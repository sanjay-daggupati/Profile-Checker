<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Analysis Tool</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label><br>
                <textarea id="job_description" name="job_description" rows="4" cols="50" placeholder="Enter the job description"></textarea><br><br>
            </div>

            <div class="form-group">
                <label for="skills">Skills Required:</label><br>
                <input type="text" id="skills" name="skills" placeholder="Enter the skills"><br><br>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume (PDF/DOCX):</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf, .docx"><br><br>
            </div>

            <input type="submit" value="Analyze Resume" class="submit-btn">
        </form>
    </div>
</body>
</html>
